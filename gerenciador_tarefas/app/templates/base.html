<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primeira Página</title>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> Gerenciador de Tarefas </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'listar_tarefas' %}">Listar Tarefas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'deslogar_usuario' %}">Sair</a>
                </li>
                {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'cadastrar_usuario' %}">Cadastrar Usuário</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <main class="container">
        {% block conteudo%}

        {% endblock conteudo %}
    </main>
</body>
</html>
